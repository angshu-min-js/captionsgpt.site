<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #d0c2ab;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            max-width: 1200px;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding-right: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .subtitle {
            color: #d0c2ab;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            background-color: #d0c2ab;
            color: #111;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .phone-mockup {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mobile-frame {
            width: 300px;
            height: 600px;
            background-color: #222;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(208, 194, 171, 0.3);
            position: relative;
        }
        .mobile-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 20px;
            background-color: #111;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .mobile-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        .footer {
            background-color: #222;
            padding: 20px 0;
            font-size: 14px;
        }
        .footer__container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .footer__love {
            margin: 0;
        }
        .footer__links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .footer a {
            color: #d0c2ab;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
        <script src="dynamic-content.js" defer></script>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="content">
                <h1>Loading...</h1> <!-- Placeholder content -->
                <p class="subtitle">Loading...</p> <!-- Placeholder subtitle -->
                <div class="buttons">
                    <a href="#" class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#111"><path d="..."/></svg>
                        <span>Loading...</span>
                    </a>
                    <a href="#" class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#111"><path d="..."/></svg>
                        <span>Loading...</span>
                    </a>
                </div>
            </div>
            <div class="phone-mockup">
                <div class="mobile-frame">
                    <img src="placeholder.png" alt="Loading...">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__love">
                &copy;Loading... All rights reserved
                &mdash; <a href="#">Loading...</a> 
                | Reach Us - <a href="#">Loading...</a>
            </p>
            <ul class="footer__links">
                <li class="footer__link">
                    <a href="#">Loading...</a>
                </li>
                <li class="footer__link">
                    <a href="#">Loading...</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
